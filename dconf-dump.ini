[org/gnome/desktop/calendar]
show-weekdate=false

[org/gnome/desktop/interface]
clock-show-date=true
document-font-name='Sans 14'
font-name='Ubuntu 14'
gtk-im-module='gtk-im-context-simple'
gtk-theme='Ambiance'
icon-theme='ubuntu-mono-light'
monospace-font-name='Ubuntu Mono 17'
show-battery-percentage=true
text-scaling-factor=1.0
toolkit-accessibility=false

[org/gnome/desktop/wm/keybindings]
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'
search-view='list-view'

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

[org/gnome/settings-daemon/plugins/media-keys]
calculator=['<Primary><Shift><Alt>c']
volume-down=['<Primary><Alt>minus']
volume-mute=['<Primary><Alt>0']
volume-up=['<Primary><Alt>equal']

[org/gnome/settings-daemon/plugins/xsettings]
hinting='slight'

[org/gnome/shell/extensions/dash-to-dock]
apply-custom-theme=false
click-action='minimize'
custom-theme-shrink=true
dash-max-icon-size=34
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
force-straight-corner=false
height-fraction=0.90000000000000002
intellihide-mode='FOCUS_APPLICATION_WINDOWS'
isolate-workspaces=true
multi-monitor=true
show-apps-at-top=false
transparency-mode='DEFAULT'

